<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RockPaperScissors</title>
</head>

<body>
    <script>
        //get computer choice
        function computerPlay () {
           const choiceNumber = Math.floor(Math.random() * 3);
           if (choiceNumber === 0) {
                return 'rock';
            } else if (choiceNumber === 1) {
                return 'paper';
            }
            return 'scissors';
        }
        
        
        
        let playerPoint = 0;
        let computerPoint = 0;
        let roundNumber = 0;

        //get player choice
        function playerSelection() {
            let playerInput = prompt("CHOOSE WISELY: rock, paper, or scissors").toLowerCase();
            return (playerInput);
        }
         
        //play single round
        
        function playRound () {
            let playerChoice = playerSelection();
            let computerChoice = computerPlay();

            if (playerChoice === computerChoice) {
                console.log("It's a tie! Try again");
            }else if (playerChoice === 'rock' && computerChoice === 'paper') {
                computerPoint++;
                console.log("the computer won with " +computerChoice+ " to your " +playerChoice);
            }else if (playerChoice === 'rock' && computerChoice === 'scissors') {
                playerPoint++;
                console.log("You WON! " + playerChoice + " always beats " +computerChoice);
            }else if (playerChoice === 'paper' && computerChoice === 'rock') {
                playerPoint++;
                console.log("You WON! " + playerChoice + " always beats " +computerChoice);

            }else if (playerChoice === 'paper' && computerChoice === 'scissors') {
                computerPoint++;
                console.log("the computer won with " +computerChoice+ " to your " +playerChoice);
            }else if (playerChoice === 'scissors' && computerChoice === 'rock') {
                computerPoint++;
                console.log("the computer won with " +computerChoice+ " to your " +playerChoice);
            }else if (playerChoice === 'scissors' && computerChoice === 'paper') {
                playerPoint++;
                console.log("You WON! " + playerChoice + " always beats " +computerChoice);
           }
        }



        function game (){
           for (round = 0; round < 5; round++) {
                console.log(playRound())   
           }
           console.log("The battle is over. Player score: " +playerPoint+ ", computer score: " +computerPoint);
        }
        
        
    </script>

</body>

</html>
